<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="icon" href="../public/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="../public/img/logo.svg" alt="Logo">
    </header>

    <main>
        <section class="input-text">

            <textarea id="initial-text" cols="30" rows="10" class="normal-text" pattern="[a-z]" ></textarea>

            <div class="notice"></div>

            <div >
                <button class="button-encrypt" onclick="btnEncryptText()">Encriptar</button>
                <button class="button-decrypt" onclick="btnDecrypt()">Desencriptar</button>
            </div>

        </section>

        <section class="output-text">

            <textarea id="final-text" cols="30" rows="10" class="decrypted-text"></textarea>

            <div id="final-text-elements" class="output-no-text">
                <img class="munieco" src="../public/img/munieco.svg" alt="">
                <h2>Ning√∫n mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o
                    desencriptar.</p>
            </div>

            <button class="button-copy" onclick="btnCopy()">Copiar</button>
            
        </section>

    </main>

    <script src="../public/js/encrypt.js"></script>

    <footer>

    </footer>

</body>

</html>
